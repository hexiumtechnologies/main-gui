<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Creation Flow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 8px;
      width: 100%;
      max-width: 420px;
      padding: 32px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 600;
      margin-bottom: 24px;
      font-size: 1.75rem;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: 1.5px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="tel"]:focus {
      border-color: #2563eb;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
    .hidden {
      display: none;
    }
    .nav-text {
      text-align: center;
      margin-top: 12px;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .nav-text a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    .nav-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Page 1: Personal Information -->
    <form id="page1">
      <h2>Personal Information</h2>
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" type="text" required autocomplete="given-name" />
      <label for="lastName">Last Name</label>
      <input id="lastName" name="lastName" type="text" required autocomplete="family-name" />
      <button type="submit">Next</button>
    </form>

    <!-- Page 2: Contact Information -->
    <form id="page2" class="hidden">
      <h2>Contact Information</h2>
      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" required autocomplete="email" />
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" pattern="^\+?[0-9\s\-]{7,15}$" placeholder="+1234567890" autocomplete="tel" />
      <button type="submit">Next</button>
    </form>

    <!-- Page 3: Security Setup -->
    <form id="page3" class="hidden">
      <h2>Security Setup</h2>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required minlength="8" autocomplete="new-password" />
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" name="confirmPassword" type="password" required minlength="8" autocomplete="new-password" />
      <button type="submit">Create Account</button>
    </form>

    <!-- Success Message -->
    <div id="successMessage" class="hidden" style="text-align:center;">
      <h2>Account Created!</h2>
      <p>Thank you for signing up. Your account has been successfully created.</p>
    </div>
  </div>

  <script>
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const page3 = document.getElementById('page3');
    const successMessage = document.getElementById('successMessage');

    page1.addEventListener('submit', (e) => {
      e.preventDefault();
      // Could add validation here if needed
      page1.classList.add('hidden');
      page2.classList.remove('hidden');
    });

    page2.addEventListener('submit', (e) => {
      e.preventDefault();
      // Could add validation here if needed
      page2.classList.add('hidden');
      page3.classList.remove('hidden');
    });

    page3.addEventListener('submit', (e) => {
      e.preventDefault();
      const password = page3.password.value;
      const confirmPassword = page3.confirmPassword.value;

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      // Final submission logic here (e.g. send to backend)

      page3.classList.add('hidden');
      successMessage.classList.remove('hidden');
    });
  </script>
</body>
</html>
