<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="img/hexium.png">
  <meta name="description" content="Hexium is a powerful, easy-to-use software suite that lets anyone build projects effortlessly, from simple ideas to advanced creations.">
  <meta name="keywords" content="Hexium, Technology, Homelab, Software, Creative, Uniy, Scratch, Adobe, TurboWarp, PenguinMod, IDE, vscode, dev, Web, HTML, CSS, JavaScript">
  <title>Login - Hexium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles/home.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet" />
</head>
<body class="min-h-screen flex flex-col">
  <header class="toolbar">
    <a href="/" aria-label="Hexium Home">
      <img src="https://i.ibb.co/3yfNr0Bh/hexium-1.png" alt="Hexium Logo" />
    </a>
    <nav class="nav-links" role="navigation" aria-label="Primary Navigation">
      <a href="https://forums.hexiumapps.com/">Forums</a>
      <a href="/pricing">Pricing</a>
      <a href="/about">About</a>
      <a href="/account">Account</a>
    </nav>
  </header>

<main class="flex-grow flex items-center justify-center scale-90">
  <section class="hero py-16 sm:py-20 text-center">
    <div class="container mx-auto px-4 max-w-screen-sm">
      <div style="width: 520px; display: flex; flex-direction: column; align-items: center; gap: 14px;">
        <h2 class="text-2xl sm:text-4xl font-bold mb-4 leading-snug flex gap-2 justify-center" style="font-weight:800;">
          <span class="text-[#34C286]">Hexium</span>
          <span class="text-white">Account</span>
        </h2>
      
        <input 
          type="email" 
          id="accemail" 
          name="accemail" 
          placeholder="Enter your email"
          style="width: 360px; height: 44px; padding: 12px 18px; border-radius: 25px; border-top: 1px solid rgba(255, 255, 255, 0.10); background: #262626; color: white; font-size: 15px; outline: none;"
        >
      
        <button 
          id="email-continue"
          style="width: 360px; height: 44px; border-radius: 25px; border-top: 1px solid rgba(255, 255, 255, 0.10); background: #34C286; color: white; font-size: 15px; display: flex; align-items: center; justify-content: center;"
        >
          Continue
        </button>
        <button 
        id="signup"
        style="width: 360px; height: 44px; border-radius: 25px; border-top: 1px solid rgba(255, 255, 255, 0.10); background: #262626; color: white; font-size: 15px; display: flex; align-items: center; justify-content: center;"
      >
        Create an account
      </button>
        <div style="height: 1px; width: 300px; background-color: rgba(255, 255, 255, 0.10);"></div>
        <div class="sociallink" style="display: flex; width: 360px; gap: 14px;">
          <button 
          id="Scratch"
          style="width: 360px; height: 44px; border-radius: 25px; border-top: 1px solid rgba(255, 255, 255, 0.10); background: #F9A83A; color: white; font-size: 15px; display: flex; align-items: center; justify-content: center;"
        >
          Scratch
        </button>
        <button 
        id="Discord"
        style="width: 360px; height: 44px; border-radius: 25px; border-top: 1px solid rgba(255, 255, 255, 0.10); background: #5865F2; color: white; font-size: 15px; display: flex; align-items: center; justify-content: center;"
      >
        Discord
      </button>
        </div>
        <button 
        id="Google"
        style="width: 360px; height: 44px; border-radius: 25px; border-top: 1px solid rgba(255, 255, 255, 0.10); background: #000; font-size: 15px; display: flex; align-items: center; justify-content: center;"
      >
        Google
      </button>
      </div>
  </section>
</main>

  <footer class="main-footer py-8 text-center text-xs sm:text-sm">
    <div class="container mx-auto px-4">
      <p>&copy; 2025 Hexium Technologies. All rights reserved. Hexium Technologies is not a registered company. Not affiliated with Scratch, TurboWarp or PenguinMod.</p>
    </div>
  </footer>

</body>
</html>
